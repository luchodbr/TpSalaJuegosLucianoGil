<div class="score">
    <h2 class="count">SCORE: {{respuestasCorrectas}}</h2>
</div>
<div class="text">
    <h2 class="count">{{text}}{{currentCard}}</h2>
</div>
<div *ngIf="start">
    <div style="position: absolute; top: 34%; left: 30%;">
        <span class="arrowbtn arrowbtn-up" (click)="higherOrLower('H')"></span>
    </div>
    <div style="position: absolute; top: 50%; right: 30%;">
        <span class="arrowbtn arrowbtn-down" (click)="higherOrLower('L')"></span>
    </div>
</div>
<div #deck class="cards">
    <div class="card down back" (click)="click($event.target)"></div>
    <div class="card down back" (click)="click($event.target)"></div>
    <div class="card down back" (click)="click($event.target)"></div>
    <div class="card down back" (click)="click($event.target)"></div>
    <div class="card down back" (click)="click($event.target)"></div>
    <div class="card down back" (click)="click($event.target)"></div>
    <div class="card down back" (click)="click($event.target)"></div>
    <div class="card down back" (click)="click($event.target)"></div>
    <div class="card down back" (click)="click($event.target)"></div>
    <div class="card down back" (click)="click($event.target)"></div>
</div>
